{% extends "Padre.html" %}

{% load static %}

{% block encabezado %} NOTICIAS  {% endblock %}
{% block mensaje %}<h3>{{ mensaje }}</h3> {% endblock %}

{% block cambiable %}

{% for noticia in noticias %}

    
    <h2>{{ noticia.Titulo }}</h2>
    <h3>{{ noticia.Subtitulo }}</h3>
    <p>{{ noticia.Cuerpo }}</p>

{% endfor %}



{% endblock %}
